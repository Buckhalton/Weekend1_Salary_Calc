<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Salary Calculator</title>
</head>
<body class="container">
    <div class="jumbotron text-white bg-dark">
        <h1>Salary Calculator</h1>
        <div class="jumbotron text-white bg-dark" id="inputDiv">
            <h1>Add Employee</h1>
            <input id="firstNameIn" type="text" placeholder="First Name"/>
            <input id="lastNameIn" type="text" placeholder="Last Name"/>
            <input id="idIn" type="text" placeholder="ID"/>
            <input id="titleIn" type="text" placeholder="Title"/>
            <input id="salaryIn" type="text" placeholder="Annual Salary"/>
            <button class="btn btn-success" id="submitButton">Submit</button>
        </div>
    </div>
    <div id="outputDiv">
        <h1>Employees</h1>
        <table class="table table-striped table-light">
            <thead class="thead-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Remove Employee</th>
            </thead>
            <tbody id="employeeData">
            </tbody>
        </table>
        <h3 id="monthlyCostOut">Total Monthly: $0.00</h3>
    </div>
</body>
</html>
